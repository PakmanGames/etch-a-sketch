<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body class="container">
        <div class="title">Etch-a-Sketch</div>

        <div class="horizontal container">
            <div class="container">
                <div class="horizontal container">
                    <div class="text horizontal container">
                        <input type="number" name="gridSize" min="2" max="100" class="input">
                        <div class="input-text"></div>
                    </div>
                    <!-- <button class="set-size">Set Size</button> -->
                </div>
                <div class="grid"></div>
            </div>
            <div class="button-box container">
                <button class="clear">Clear</button>
                <button class="tool eraser">Eraser</button>

                <div>Brushes:</div>
                <button class="tool greyscale">Greyscale</button>
                <button class="tool rgb">RGB</button>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
