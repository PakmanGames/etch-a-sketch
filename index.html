<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body class="vertical container">
        <div class="title">Etch-a-Sketch</div>

        <div class="horizontal container">
            <div class="container">
                <div class="horizontal container">
                    <input type="number" class="input">
                    <div class="input-text"></div>
                    <button>Set Size</button>
                </div>
                <div class="grid"></div>
            </div>
            <div class="button-box container">
                <button>Clear</button>
                <button class="tool">Eraser</button>

                <div>Brushes:</div>
                <button class="tool">Greyscale</button>
                <button class="tool">RGB</button>
                <button class="tool">Pastel Shift</button>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
